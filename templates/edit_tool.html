<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new tool!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='create_tool.css') }}">
</head>
<body>
    <div class="container">

        <h1 class="mt-5">Create Tool</h1>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="name">Tool Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ tool.name }}" required>

                <label for="script">Script</label>
                <input type="text" class="form-control" id="script" name="script" value="{{ tool.script }}" required>

                <label for="ui_script">UI Script</label>
                <input type="text" class="form-control" id="ui_script" name="ui_script" value="{{ tool.ui_script }}" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
            <a href="/" class="btn btn-primary mt-3">Done</a>
        </form>

    </div>
</body>
</html>
