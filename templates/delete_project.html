{% extends "base.html" %}

{% block title %}<title>Confirm Deletion</title>{% endblock %}
{% block stylesheet %}<link rel="stylesheet" href="{{ url_for('static', filename='delete_project.css') }}">{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Confirm Deletion</h1>

        <p>Are you sure you want to delete the project "{{ project.name }}"?</p>
        
        <form method="POST">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

{% endblock %}
